<!DOCTYPE html>
<html>
<head>
  <title>Hanabi How To</title>
  <style>
    :root {
  font-family: sans-serif;
  --tileBackground: #222;
  --tileBorderRadius: 5px;
  --tileWidth: 3em;
  --tileHeight: 1.75em;
}

game {
  display: flex;
  align-items: flex-end;
  flex-wrap: wrap;
}

pile tiles {
  display: inline-flex;
  align-items: flex-end;
  flex-direction: column-reverse;
}

pile, hand {
  display: inline-block;
  background: #eee;
  padding: calc(var(--tileBorderRadius) * 2);
  border-radius: var(--tileBorderRadius);
  margin: 5px;
  box-shadow: inset 0px 0px 1px rgba(0,0,0,.5);
  white-space: nowrap;
}

header {
  margin-bottom: var(--tileBorderRadius);
}

tiles {
  display: flex;
  align-items: flex-end;
  justify-content: center;
}

tiles + tiles {
  margin-top: var(--tileHeight);
}

tile {
  order: 1;
  padding: 5px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  flex: 1 1 1;
  flex-direction: row;
  width: var(--tileWidth);
  height: var(--tileHeight);
  box-shadow: inset 0 0 7px black;
  background: var(--tileBackground);
  border-radius: var(--tileBorderRadius);
  position: relative;

}

[tapped] {
  flex-direction: column;
  width: var(--tileHeight);
  height: var(--tileWidth);
  margin-top: 0;
}

tile:before, tile:after {
  flex: 1;
  text-align: center;
}

tile:before {
  content: attr(rank);
  font-weight: bold;
  font-size: 110%;
}

highlighted::before {
  position: absolute;
  top: -1.2em;
  left: 0;
  content: '‚òõ';
  font-size: 200%;
  transform: rotate(60deg);
  color: var(--tileBackground);
  z-index: 1;
}

[hidden]:before {
  content: '‚õ©';
}

[color=yellow] {
  color: yellow;
}
[color=yellow]:after {
  content: 'üåº';
}
[color=blue] {
  color: deepskyblue;
}

[color=blue]:after {
  content: '‚öò';
  font-size: 160%;
}

[color=green] {
  color: lightgreen;
}

[color=green]:after {
  content: '‚òò'
}

[color=red] {
  color: deeppink;
}

[color=red]:after {
  content: 'üåπ';
}

[color=white] {
  color: ghostwhite;
}

[color=white]:after {
  content: '‚ùÄ';
  font-size: 140%;
}

[color=rainbow] {
  color: ghostwhite;
}

[color=rainbow]:after {
  content: 'üåà';
}

  </style>
</head>
<body>
  {{content}}
</body>
</html>
